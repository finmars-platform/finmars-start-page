<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finmars | Financial Management Revolution System</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <link rel="stylesheet" href="css/main.css">


</head>
<body>

<div class="container position-relative">

    <div class="logo-holder">
        <img src="img/logo.png" alt="Logo">
    </div>


    <div class="signup-container signupContainer active">

        <div class="signup-create-account">Create Account</div>

        <div class="material-input-container">
            <input type="text" class="material-input emailInput" placeholder="Your email">
        </div>

        <div class="material-input-container">
            <input type="text" class="material-input usernameInput" placeholder="User Name">
        </div>

        <div class="material-input-container">
            <input type="password" class="material-input passwordInput" placeholder="Choose your Password">
        </div>

        <div class="material-input-container">
            <input type="text" class="material-input codeInput" placeholder="Code">
        </div>


        <div class="signup-error-holder signupErrorHolder">

        </div>

        <div class="signup-misc-holder">

            <div class="signup-misc-line-1">
                <input type="checkbox" class="policy-checkbox policyCheckbox"> I Agree with <a href="/terms">Terms & Conditions</a> and
                <a href="/privacy-policy">Privacy Policy</a>
            </div>

            <div class="signup-misc-line-2">
                <input type="checkbox" class="news-checkbox newsCheckbox"> I agree to receive news & updates by email

            </div>

        </div>

        <div class="signup-button-holder">
            <button class="material-button signup-button signupButton">CREATE ACCOUNT</button>
        </div>

        <div class="login-line-holder">
            Already have an account? <a href="/login" class="login-link">Sign In</a>
        </div>

    </div>

    <div class="bg-img-container">
        <img src="img/logo_big.png" alt="">
    </div>
</div>

<script src="scripts/corejs.min.js"></script>
<script src="scripts/fetch.min.js"></script>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/signup.js"></script>
</body>
</html>
